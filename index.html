<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script defer src="js/index.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style=" font-size: 28px; padding-left: 5%;">Computer Store</a>
        </div>
    </nav>


    <div class="col-sm-9 bg-light p-3 border container text-center"   style="margin-top: 2%; ">
        
      <div class="row align-items-center " style="padding:2%;">
          <div class="col" >
          <h3>Joe Baker</h3>
            <div>Bank Balance: <div id="balanceDiv" class="balanceDiv"></div></div>

            <div id="loanDiv" class="loanDiv" style="margin-bottom: 5%;"></div>
          <button type="button" class="btn btn-primary" id="loanButton" onClick="loan()" !disabled style="margin-bottom: 5%;">Get a Loan</button> 
          <button type="button" class="btn btn-success" id="repayButton"   hidden onClick="repayLoan()"style="margin-bottom: 5%;"  >Repay Loan</button> 

          </div>
       

          <div class="col">
            
            <h3>Work</h3>
            <div>Salary Balance: <div id="payDiv" class="payDiv" style=" margin-bottom:5%;"></div></div>
           <button type="button" class="btn btn-warning" id="bankButton" style="margin-right: 2%; margin-bottom: 2.5%;" >Bank</button> 
            <button type="button" class="btn btn-primary" id="workButton" style="margin-left: 2%;margin-bottom: 2.5%;" onClick="increasePayBalance()" >Work</button> 
          
          </div>
      
          <div class=" col  ">
              
              <h3 style="padding-bottom: 3%;">Laptops</h3>
              <select  id="dropDownItem" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option disabled selected value="">Select PC</option>
              </select>
                
              <h5 style="text-align: left;" hidden id="featureh5">Features:</h5>
              <div id="pcFeaturesDiv" style="text-align: left;"></div>
           
          </div>
        </div>
      </div>

                                        <!-- PC Container -->

      <div  id="pcContainer"class="col-sm-8 bg-light p-3 border container text-center"  hidden style="margin-top: 2%; margin-bottom: 2%;">
        <div class="row align-items-start" style="padding:2%;">
    
          <div class="col-3 " style="margin: 2%;">
            <img id="image" class="responsive"  style="padding: 5%; padding-left:15%; margin-right: 10%;  max-width: 90%; height: auto;" >
            <div id="laptopStock" style=" margin-bottom: 5%;"></div>
            </div>
       

            <div class="col-3  text-center"  style="margin: 5%; margin-left:5%" >
              <h3 id="pcTitleDiv"></h3>
              <h6  id="pcDescriptionDiv"></h6>
          </div>
      
          
          <div class="col-4 col-sm-2 text-center" style="margin: 5%;" >
            <h4 id="pcPriceDiv" style="padding-bottom: 5%;"></h4>
            <button type="button" class="btn btn-primary" id="buyPCButton"  onClick="buyPC()" >Buy Now</button> 
          </div>
        </div>
      </div>



</body>
</html>
